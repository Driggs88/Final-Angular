<h1> Travel Zone Gurus </h1>
<form *ngIf="!user">
  <h2> Login </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>

  <button (click)="login()"> login </button>
</form>
  <br>
<form *ngIf="!user">
  <h2> Signup </h2>
  <label> Profile Picture </label>
  <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
  <br>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> First Name </label>
  <input type="text" [(ngModel)]="formInfo.firstName" name="firstName"/>
  <br>
  <label> Last Name </label>
  <input type="text" [(ngModel)]="formInfo.lastName" name="lastName"/>
  <br>
  <label> Email </label>
  <input type="text" [(ngModel)]="formInfo.email" name="email"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>
  <br>
  <button (click)="signup()"> signup </button>
</form>



<div *ngIf="user">
  <h2> You are now logged in as {{ user.firstName }}!! </h2>
  <p> Here's the user object </p>
  <pre> {{ user | json }} </pre>

  <p *ngIf="privateData"> Here's some data fetched from a protected API </p>
  <pre> {{ privateData | json }} </pre>
  <button (click)="logout()"> logout </button>
  <button (click)="getPrivateData()"> Get private data </button>
</div>

<p class="error"> {{ error }} </p>
